language: python
python:
- '3.6'
notifications:
  email: false
env:
  matrix:
  - TEST="PYTEST"
  - TEST="FLAKE8"
install:
# development versions
- travis_retry pip install git+git://github.com/RI-Imaging/qpimage.git
- travis_retry pip install git+git://github.com/RI-Imaging/qpformat.git
- travis_retry pip install git+git://github.com/RI-Imaging/qpsphere.git
# everything else
- travis_retry pip install --no-deps .
# coverage packages
- travis_retry pip install flake8
- travis_retry pip install codecov coverage
- pip freeze
script:
- if [ "${TEST}" == "PYTEST" ]; then
       coverage run --source=drymass setup.py test;
       coverage report -m;
       codecov;
  else
       flake8 drymass;
       flake8 examples;
       flake8 tests;
  fi;
deploy:
  provider: pypi
  user: "ci_qpi"
  password:
    secure: ""
  on:
    tags: true
    # limit to one version to avoid upload errors
    python: 3.6
    condition: "$TEST = PYTEST"
  distributions: "sdist bdist_wheel"
